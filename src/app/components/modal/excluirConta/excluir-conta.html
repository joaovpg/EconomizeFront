<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-container">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Tem certeza que deseja excluir sua conta?</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p class="modal-p">Essa ação não poderá ser desfeita</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-btn-cancelar" (click)="d('Cross click')">Cancelar</button>
            <button type="button" class="modal-btn-excluir" (click)="c('Save click')">Excluir</button>
        </div>
    </div>
</ng-template>

<button class="modal-btn-ativar" (click)="open(content)">Excluir conta</button>
